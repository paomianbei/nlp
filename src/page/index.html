<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
    <title>自然语言处理</title>
    <link rel="stylesheet" href="../statics/lib/element-ui/css/index.css">
    <link rel="stylesheet" href="../statics/css/style.css">
    <link rel="stylesheet" href="../statics/iconfonts/iconfont.css">
</head>
<body class="index-body">
<div id="app" v-cloak>
    <!--头部导航start-->
    <div class="nav">
        <div class="title" :class="{show:show}" id="title" >
           <span> {{title}} </span>
        </div>
        <div class="switch more"   @click="more">
            <i class="iconfont icon-quanbushangpin"></i>
        </div>
        <div class="exit"  @click="iframe='classify.html'">
            <a href="index.html" style="color:#b0b0b0">
                <i class="iconfont icon-bangzhu"></i>
                <i class="iconfont icon-xiala"></i> <span style="margin-left: 20px;">退出登录</span></a>
        </div>
    </div>
    <!--头部导航end-->
    <!--侧边栏start-->
    <div class="sidebar" :class="{show:show}">
        <!--个人信息-->
        <div class="persional-info">
            <div class="img-wrap" >
                <img :src="person.imgSrc" >
            </div>
            <h3>{{person.department}}</h3>
            <p><span :class="{show:show}">{{person.job}}</span> <span :class="{show:show}">{{person.name}}</span></p>
        </div>
        <!--侧边栏菜单-->
        <div class="sidebar-menu" >
            <el-menu  class="el-menu-vertical-demo"  :default-openeds="activeIndex2"  default-active="1-1" @open="handleOpen"  id="open"
                      v-if="sidebar==true">
                <el-submenu index="1">
                    <template slot="title"><i class="iconfont icon-NLP_icon"></i>自然语言处理</template>
                    <template class="group">
                        <el-menu-item-group >
                            <el-menu-item index="1-1" @click="iframe='result.html'"><i class="circle"></i>分析结果</el-menu-item>
                        </el-menu-item-group>
                    </template>
                </el-submenu>
            </el-menu>
            <div v-else>
                <el-menu class="el-menu-demo min-size" mode="horizontal" @select="handleSelect" >
                    <el-submenu index="1">
                        <template slot="title"><i class="iconfont icon-NLP_icon"></i></i></template>
                        <el-menu-item index="1-1" @click="iframe='result.html'">分析结果</el-menu-item>
                    </el-submenu>
                </el-menu>
            </div>
        </div>
    </div>
    <!--侧边栏end-->
    <div class="main" :class="{show:show}">
        <iframe :src="iframe" id="myiframe"  frameborder="0"  scrolling=yes style="width: 100%;height:100%;"></iframe>
    </div>
</div>

<script src="../statics/lib/lib.js"></script>
<script src="../statics/js/main.js"></script>
</body>
</html>
