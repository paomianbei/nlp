<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><title>分析结果</title><link rel="stylesheet" href="../statics/lib/element-ui/css/index.css"><link rel="stylesheet" href="../statics/css/style.css?v=3743218118"></head><body><div id="app" class="result" v-cloak><el-card class="input-card"><div slot="header" class="clearfix input-title"><span @click="contentChange()" :class="{show:contentStyle}">内容分析</span> <span @click="titleChange()" :class="{show:titleStyle}">标题分析</span></div><div class="body clearfix"><el-input type="textarea" :rows="7" placeholder="请输入内容" v-model="inputText"></el-input><div class="btn"><el-button class="empty" @click="empty()">清空</el-button><el-button class="confirm" @click="submit()">确定</el-button></div></div></el-card><el-card class="chinese-card"><div slot="header" class="clearfix"><span>中文分词</span></div><div class="body clearfix"><div class="chinese public entity" id="chinese"></div></div></el-card><el-card class="classify-card" :class="{show:show}"><div slot="header" class="clearfix"><span>文本分类</span></div><div class="body clearfix"><div id="textClassify" style="min-width:700px;min-height:200px" v-loading="loading"></div></div></el-card><el-card class="entity-card" :class="{show:show}"><div slot="header" class="clearfix"><span>实体识别</span></div><div class="body clearfix"><div class="entity public"><div class="entity-classify clearfix"><span class="text-core">中心词</span> <span class="text-brand">品牌词</span> <span class="text-color">颜色</span> <span class="text-cat">品类词</span> <span class="text-modifier">修饰词</span> <span class="text-promotion">促销语</span> <span class="text-mode">型号</span></div><div class="entity-content" id="entityContent"></div></div></div></el-card><el-card class="zf-analysis"><div slot="header" class="clearfix"><span>文本正负面分析</span></div><div class="body clearfix"><div class="analysis clearfix"><div class="smile"></div><div class="wrap clearfix"><div class="smile-
